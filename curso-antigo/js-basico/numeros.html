<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Números</title>
    </head>
    <body>
        <h2>trabalhando com tipos numéricos</h2>

        <script type="text/javascript">

            var numAleatorio = Math.random().toFixed(2) * 5;
            
            document.write('Número aleatório: '+numAleatorio);
            document.write('<hr/>');
        </script>
    </body>
</html>
