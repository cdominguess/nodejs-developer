<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        var checarIdade = function (idade) {
            return new Promise(function (resolve, reject) {
                if (idade > 18) {
                    resolve('Maior que 18 anos.')
                } else {
                    reject('Menor que 18 anos.');
                }
            });
        }

        checarIdade(19)
            .then(function (maior) {
                setTimeout(function () {
                    console.log(maior)
                }, 2000);
            })
            .catch(function (menor) {
                console.log(menor);
            });
    </script>
</body>

</html>
