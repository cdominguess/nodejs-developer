<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <script type="text/javascript">
        /* Ecercídio 01 -----------------------------------------------------------------------------------*/
        class Usuario {
            constructor(email, senha) {
                this.usuEmail = email;
                this.usuSenha = senha;
                this.usuAdmin = false;
            }

            isAdmin() {
                return this.usuAdmin;
            }
        }

        class Admin extends Usuario {
            constructor(email, senha, admin) {
                super(email, senha);
                this.usuAdmin = admin;
            }
        }

        const usuario = new Usuario('teste@usuario.com', 'abc123');
        const admin = new Admin('teste@admin.com', '123abc', true);

        console.log('Exercício 01: classes de Usuário e Admin.');
        console.log(usuario);
        console.log(admin);

        /* Ecercídio 02 -----------------------------------------------------------------------------------*/
        const usuarios = [
            { nome: 'Diego', idade: 23, empresa: 'Rocketseat' },
            { nome: 'Gabriel', idade: 15, empresa: 'Rocketseat' },
            { nome: 'Lucas', idade: 30, empresa: 'Facebook' },
        ];
        
        console.log('Exercício 02: percorrendo array de objetos de usuários com array map.');
        let arrIdades = [];
        usuarios.map((objUsuario, indice) => {
            arrIdades.push(objUsuario.idade);
            arrIdades[indice] = objUsuario.idade;
        });
        console.log(usuarios);
        console.log(arrIdades);
        
        console.log('Exercício 02: percorrendo array de objetos de usuários com array filter.');
        let arrUsuarios = usuarios.filter((objUsuario, indice) => {
            if (objUsuario.idade > 18 && objUsuario.empresa === 'Rocketseat') {
                return objUsuario;
            }
        });
        console.log(arrUsuarios);

    </script>
