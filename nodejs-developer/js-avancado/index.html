<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a id="nav-title" class="navbar-brand" href="index.html"></a>
			</div>
		</div>
	</nav>
	
	<div class="form-inline text-center">
		<div class="form-group">
			<input type="text" class="form-control" id="descricao" placeholder="Descrição do produto" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="qtde" placeholder="Quantidade do produto" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="valor" placeholder="Valor do produto" />
		</div>

		<div class="form-group">
			<span id="btn-atualizar" style="display: none;">
				<input type="hidden" id="id-atualizar" value="" />
				<button onclick="atualizarItem();" class="btn btn-success">Atualizar</button>
				<button onclick="resetarForm();" class="btn btn-link">Cancelar</button>
			</span>

			<button id="btn-adicionar" class="btn btn-default" onclick="adicionarItem();">Adicionar</button>
		</div>
	</div>
	<br/>

	<div class="container-fluid">
		<table class="table">
			<thead>
				<tr>
					<th>Descrição</th>
					<th style="text-align: right;">Quantidade</th>
					<th style="text-align: right;">Valor</th>
					<th style="text-align: center;">Ações</th>
				</tr>
			</thead>
			<tbody id="list-table"></tbody>
		</table>
	</div>

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
